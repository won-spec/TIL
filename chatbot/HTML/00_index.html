<!DOCTYPE html>
<!-- extension 에서 icon 이랑 live server를 다운받자 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*  id 선택자 : # */
        #main-header{
            color:indigo;
        }
        /* class 선택자 : . */
        .hello-box{
            height: 100px;
            color: indigo;
            background-color: lightcoral;
        }
        p{
            font-size: 30px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 id="main-header">웰컴페이지</h1>
    <h2>hi, hi!</h2>
    <h3>hi, hi!</h3>
    <h4>hi, hi!</h4>
    <h5>hi, hi!</h5>
    <h6>hi, hi!</h6>

    <!-- Bold / <br>은 줄바꿈 -->
    <b>This is bold</b><br>

    <!-- Italic -->
    <i>This is italic</i>

    <!-- p(paragraph) -->
    <p>
        <span style="color:blueviolet">안녕하세요 </span>
        이거슨 p태그<br>
        줄바꿈을         해봅시다아<br>
        ㅎㅎㅎㅎㅎ
    </p>

    <!-- div : 임의의 공간을 지정 (선택) -->
    <div class="hello-box">
        <p>헬로헬로</p>
    </div>

    <div class="hello-box">
        <p>헬로헬로</p>
    </div>

    <div class="hello-box">
        <p>헬로헬로</p>
    </div>
            

    <!-- highlighted -->
    <p>이것은 <mark>아주중요!!</mark>합니다.</p>

    <!-- 취소선 (del) -->
    <p> this is <del>del</del></p>

    <!-- pre: 주로 코드를 표시할 때 사용-->
    <pre>
            안녕하세요 이거슨 p태그
            줄바꿈을       해봅시다아
            ㅎㅎㅎㅎ
    </pre>

    <!-- 수평선 -->
    <hr>
    <!-- 순번이 나오는 리스트 -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
    </ol>
    <!-- 순번이 없는 리스트 -->
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
    </ul>



</body>
</html>
